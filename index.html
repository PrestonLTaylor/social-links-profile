<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <img
        class="developer-headshot"
        src="./assets/images/avatar-jessica.jpeg"
        alt="A headshot of Jessica Randall"
      />

      <header class="personal-info">
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
      </header>

      <p>"Front-end developer and avid reader."</p>

      <nav>
        <ul class="social-links">
          <li><a class="social-link" href="#">GitHub</a></li>
          <li><a class="social-link" href="#">Frontend Mentor</a></li>
          <li><a class="social-link" href="#">LinkedIn</a></li>
          <li><a class="social-link" href="#">Twitter</a></li>
          <li><a class="social-link" href="#">Instagram</a></li>
        </ul>
      </nav>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.preston-l-taylor.tech">Preston</a>.
      </div>
    </footer>
  </body>
</html>
